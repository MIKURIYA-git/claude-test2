<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus - 量子次元アクセラレーター</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1 class="game-title">QUANTUM NEXUS</h1>
            <div class="subtitle">量子次元アクセラレーター</div>
            <div class="version">v2.∞.47</div>
        </header>

        <main class="main-content">
            <div class="stats-panel">
                <div class="stat-item primary">
                    <div class="stat-label">Quantum Energy</div>
                    <div class="stat-value" id="quantumEnergy">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Per Second</div>
                    <div class="stat-value" id="energyPerSecond">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Dimension</div>
                    <div class="stat-value" id="currentDimension">3.0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Reality Flux</div>
                    <div class="stat-value" id="realityFlux">1.00x</div>
                </div>
            </div>

            <div class="accelerator-core">
                <div class="core-container">
                    <div class="particle-field" id="particleField"></div>
                    <div class="quantum-core" id="quantumCore">
                        <div class="core-center">
                            <div class="energy-display" id="coreEnergy">0</div>
                        </div>
                        <div class="orbit orbit-1"></div>
                        <div class="orbit orbit-2"></div>
                        <div class="orbit orbit-3"></div>
                    </div>
                    <div class="click-ripple" id="clickRipple"></div>
                </div>
            </div>

            <div class="upgrades-panel">
                <div class="panel-header">
                    <h2>Quantum Generators</h2>
                </div>
                <div class="upgrades-grid" id="upgradesGrid">
                    <!-- Upgrades will be generated by JavaScript -->
                </div>
            </div>

            <div class="research-panel">
                <div class="panel-header">
                    <h2>Dimensional Research</h2>
                </div>
                <div class="research-grid" id="researchGrid">
                    <!-- Research items will be generated by JavaScript -->
                </div>
            </div>

            <div class="achievements-panel">
                <div class="panel-header">
                    <h2>Achievements</h2>
                </div>
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Achievements will be generated by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="quantum-signature">
                <span class="pulse">◉</span> Reality Sync: <span id="realitySync">STABLE</span>
            </div>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
